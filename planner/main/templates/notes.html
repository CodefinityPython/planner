{% extends "base.html" %}

{% block title %}Notes{% endblock %}

{% block content %}
    <div class="container">
      <h1>Crete Note</h1>
      <div class="bg-body-tertiary p-5 rounded">
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Note text</label>
              <textarea class="form-control" id="content" rows="3" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save Note</button>
        </form>

      </div>
    </div>
<main class="container">
  <h1>List Notes</h1>
{% for note in notes %}
    <br>
    <div class="bg-body-tertiary p-5 rounded">
      <h3>{{ note.title }}</h3>
      <p class="lead">{{ note.content }}</p>
        <p class="text-body-tertiary">{{ note.created }}</p>
      <a class="btn btn-dark" href="note/{{ note.pk }}/" role="button">Edit</a>
    </div>
{% endfor %}
  </main>
{% endblock %}
